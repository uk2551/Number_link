<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-gray-900 to-gray-800 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800/90 backdrop-blur-sm px-8 py-10 rounded-2xl shadow-lg text-center space-y-6 w-full max-w-sm">
    <h1 class="text-3xl font-bold text-green-400">🎉 Finished!</h1>
    <p class="text-lg font-medium">Your final score is:</p>
    <p class="text-5xl font-extrabold text-yellow-400 font-mono">{{ score }}/10</p>
    <p>เรียนก็หนัก ยังมาตอบคำถามพี่ได้อีก😊 น้องเหนื่อยกับพี่ไหม</p>
    <p>อยากให้พี่ใบ้แบบปกติก็บอกได้นะ🥲 แต่พี่ก็จะหาวิธีใบ้แบบนี้แหละ😆</p>
    <p>คำใบ้คือ: อยู่1แถวหน้าหรือหลัง ┬─┬ และ พี่เป็นพืช🪴</p>
    <a href="/" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg text-white shadow-lg transition-all duration-150 hover:scale-105 inline-block">
      🔁 Play Again
    </a>
  </div>

</body>
</html>
